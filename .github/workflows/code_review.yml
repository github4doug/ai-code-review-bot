name: AI Code Review

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    name: "AI Code Review"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      statuses: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install anthropic requests
      
      - name: Get PR diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > pr_diff.txt
          echo "Diff saved to pr_diff.txt"
          echo "Diff size: $(wc -c < pr_diff.txt) bytes"
          if [ ! -s pr_diff.txt ]; then
            echo "ERROR: Diff file is empty!"
            exit 1
          fi
      
      - name: Run AI Code Review
        id: review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python code_review_bot.py
        continue-on-error: true
      
      - name: Read review severity
        id: severity
        run: |
          if [ -f review_severity.txt ]; then
            SEVERITY=$(cat review_severity.txt)
            echo "severity=$SEVERITY" >> $GITHUB_OUTPUT
            echo "Review severity: $SEVERITY"
          else
            echo "severity=unknown" >> $GITHUB_OUTPUT
            echo "Could not determine severity"
          fi
      
      - name: Post review comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            if (!fs.existsSync('review_comment.md')) {
              console.log('⚠️ Review comment file not found');
              return;
            }
            
            const comment = fs.readFileSync('review_comment.md', 'utf8');
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
            
            console.log('✅ Review comment posted successfully!');
      
      - name: Check review result
        run: |
          SEVERITY="${{ steps.severity.outputs.severity }}"
          
          echo "Final severity: $SEVERITY"
          
          if [ "$SEVERITY" = "critical" ]; then
            echo "❌ CRITICAL issues found - failing workflow to block merge"
            exit 1
          elif [ "$SEVERITY" = "warning" ]; then
            echo "⚠️ Warnings found - but allowing merge (change to exit 1 to block)"
            exit 0
          else
            echo "✅ No blocking issues found"
            exit 0
          fi
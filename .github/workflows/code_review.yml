name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install anthropic requests
      
      - name: Get PR diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > pr_diff.txt
          echo "Diff saved to pr_diff.txt"
          echo "Diff size: $(wc -c < pr_diff.txt) bytes"
          if [ ! -s pr_diff.txt ]; then
            echo "ERROR: Diff file is empty!"
            exit 1
          fi
      
      - name: Run AI Code Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python code_review_bot.py
      
      - name: Verify review file exists
        run: |
          if [ ! -f review_comment.md ]; then
            echo "ERROR: review_comment.md not found!"
            exit 1
          fi
          echo "Review file found, size: $(wc -c < review_comment.md) bytes"
      
      - name: Post review comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read the review comment
            const comment = fs.readFileSync('review_comment.md', 'utf8');
            
            // Post the comment to the PR
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
            
            console.log('âœ… Review comment posted successfully!');
